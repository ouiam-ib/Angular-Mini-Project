<table class="table ">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Number of sales </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of list">
            <td>{{person.nom}}</td>
            <td>{{person.prenom}}</td>
            <td>{{person.salesVolume}}</td>
        </tr> 
    </tbody>
</table>
